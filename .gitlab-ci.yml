stages:
  - build
  - test
  - deploy

build-be:
  stage: build
  tags: [deploy]
  script:
    - docker-compose -f docker-compose.backend.yml build backend
  rules:
    - if: '$CI_COMMIT_BRANCH == "be-mvp"'
    - if: '$CI_COMMIT_BRANCH == "master"'

build-data:
  stage: build
  tags: [deploy]
  script:
    - docker-compose -f docker-compose.data.yml build data
  rules:
    - if: '$CI_COMMIT_BRANCH == "data-dev"'
    - if: '$CI_COMMIT_BRANCH == "master"'

build-fe:
  stage: build
  tags: [deploy]
  script:
    - docker-compose -f docker-compose.yml build frontend
  rules:
    - if: '$CI_COMMIT_BRANCH == "fe-dev"'
    - if: '$CI_COMMIT_BRANCH == "master"'

integration-test:
  stage: test
  tags: [deploy]
  needs: [build-be, build-data, build-fe]
  script:
    - docker-compose -f docker-compose.yml up -d
    - sleep 10
    - curl -sSf https://www.souffle.kr/data/api/v1/healthcheck || exit 1
    - docker-compose down
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
    - if: '$CI_COMMIT_BRANCH == "master"'

deploy:
  stage: deploy
  tags: [deploy]
  needs: [integration-test]
  script:
    - docker-compose -f docker-compose.yml up -d --build
  rules:
    - if: '$CI_COMMIT_BRANCH == "master"'
